<header
  id="mastHead"
  class="masthead"
  [ngStyle]="{ background: mastheadBg, transition: 'background 0.5s ease' }"
>
  <div
    class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center"
  >
    <div class="d-flex justify-content-center">
      <div class="text-center">
        <h1 class="mx-auto my-0 text-uppercase">Free Anime Stats</h1>
        <h2 class="mx-auto mt-2 mb-5">
          Ofrecemos graficos, tablas y resultados de estudios estadisticos sobre
          la industria del anime
        </h2>
        <a class="btn btn-primary" href="#about">Get Started</a>
      </div>
    </div>
  </div>
</header>
